{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for auction in auctions %}
    <h5><a href="{% url 'listing' auction.id %}">{{ auction.title }}</a></h5>
        <a> <strong>Price:</strong> ${{ auction.price }} dollars </a><br>
        <a>{{ auction.description }}</a>
    {% endfor %}
{% endblock %}
